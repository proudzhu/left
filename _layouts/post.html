---
layout: layout
---

<section class="content">
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
    {{ page.date | date: "%B %e, %Y" }}
  </section>

  <section class="table-of-contents">
    <h2> Contents </h2>
    {% include toc.html html=content %}
  </section>

  {{ content }}

  </section>
</section>
